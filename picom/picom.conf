backend ="glx";

no-dock-shadow = true;

active-opacity = 10;
frame-opacity = 0.8;
inactive-opacity-override = false;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
blur-kern = "3x3box";
blur-method = "gaussian";
blur-strength = 10;

corner-radius = 5;

shadow = true;
shadow-radius = 8;
shadow-opacity = 0.5;
shadow-offset-x = 0;
shadow-offset-y = 0;

shadow-exclude = [
    "class_g = 'bar'",
    "class_g = 'lemonbar'",
    "class_g = 'firefox'",
];
shadow-ignore-shaped = false;

blur:
{
  method = "guassian";
  size = 10;
  deviation = 5.0;
}
